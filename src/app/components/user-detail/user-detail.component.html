<div class="detail-container">
  <div></div>

  <article *ngIf="currentUser" class="message is-success is-large">
    <div class="message-body">
      <div>
        <div>Full Name: {{ currentUser.name }}</div>
        <div>Email: {{ currentUser.name }}</div>
        <a [href]="currentUser.reposUrl" target="_blank">Repos: {{ currentUser.publicRepos }}</a><br>
        <a [href]="currentUser.gistsUrl" target="_blank">Gists: {{ currentUser.publicGists }}</a><br>
        <a [href]="currentUser.followersUrl" target="_blank">Followers: {{ currentUser.followers }}</a>
        <div><a [href]="currentUser.htmlUrl" target="_blank">Perfil GitHub</a></div>
      </div>
      <div class="image-area">
        <img [src]="currentUser.avatarUrl" alt="">
      </div>
    </div>
  </article>

  <div *ngIf="currentUser" class="favorite-area">
    <i
      (click)="onFavorite()"
      [ngClass]="{ 'is-favorite': addFavoriteClass }"
      class="fas fa-star"
    >
    </i>
  </div>
</div>
