
<button (click)="onSort( 'asc' )">Ordenar ASC</button>
<button (click)="onSort( 'desc' )">Ordenar DESC</button>

<div class="user-list-container">
  <article
    *ngFor="let user of users"
    (click)="onDetail( user.apiUrl )"
    class="message is-warning"
  >
    <div class="message-header">
      <p>{{ user.login }}</p>
    </div>
    <div class="message-body">
      {{ user.htmlUrl }}
    </div>
  </article>
</div>
